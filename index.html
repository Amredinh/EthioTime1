
<!DOCTYPE html>

<head>

    <title>EthioTime - Ethiopian Calendar for WordPress</title>
    <link rel="icon" type="image/png" href="https://coffe.ethioall.com/wp-content/uploads/2025/12/icon-128x128-1.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .ethiopic-text {
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .screenshot-mask {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
